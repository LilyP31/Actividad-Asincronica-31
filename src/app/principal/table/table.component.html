<section class="sectionGeneral">
    <section class="sectionTable mat-elevation-z8">
      <h1>Listado</h1>
  
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <span matPrefix> </span>
          <input type="tel" matInput placeholder="Filter by id" (change)="Filtrar(search)" name= "search" [(ngModel)]= "search">
          <button matSuffix mat-button><span class="material-icons">
            search
            </span></button>
        </mat-form-field>
        <br/>
      </form>
      
      <table mat-table [dataSource]="listado" matSort aria-label="Elements">   
              <!---ID Column-->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="th">Id</th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
            <td mat-cell *matCellDef="let row"> {{row.title}}</td>
          </ng-container>
      
          <!--Name Column -->
          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
            <td mat-cell *matCellDef="let row"> {{row.state}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="url">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Url</th>
            <td mat-cell *matCellDef="let row"> {{row.url}} </td>
          </ng-container>
      
          <!--Name Column -->
          <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Created_at</th>
            <td mat-cell *matCellDef="let row"> {{row.created_at}} </td>
          </ng-container>

          <!--Name Column -->
          <ng-container matColumnDef="updated_at">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated_at</th>
            <td mat-cell *matCellDef="let row"> {{row.updated_at}} </td>
          </ng-container>

           <!--BOTONES -->
      <ng-container matColumnDef="Editar">
        <th class="text-center" mat-header-cell *matHeaderCellDef mat-sort-header>Editar</th>
        <td mat-cell *matCellDef="let element">
         <button  mat-icon-button>
            <span class="material-icons">
                create
                </span>
         </button>
          
        </td>
      </ng-container>
      <ng-container matColumnDef="Eliminar">
        <th class="text-center" mat-header-cell *matHeaderCellDef mat-sort-header>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button  mat-icon-button>
            <span class="material-icons">
                delete_outline
                </span>
          </button>
        </td>
      </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
        </table>
        <mat-paginator #paginator
        [length]="displayedColumns.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Select page">
    </mat-paginator>    
    </section>
  </section>
